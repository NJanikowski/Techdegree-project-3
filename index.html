<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet"> 
</head>

<header>The Code Review</header>
<body>
    
        <div class="section-1">
            <h1>Sign up for our newsletter</h1>
            <p>Get the latest news on how your code is doing right now in your inbox</p>
        </div>

<div class="container">
        <div class="section-2">
            <form action="index.html" method="get">
                <fieldset id="primus">
                    <legend>Contact Information</legend>

        
                    <label for ="name" class="info">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required="required">
                    
                    <label for="email" class="info">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required="required">
                    
                    <label for="phone" class="info">Phone number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="+1 (XXX)-XXX-XXXX">
                    
                    <label for="street" class="info">Street Address</label>
                    <input type="text" id="street" name="user_street" placeholder="123 Anywhere street">
                    
                    <label for="city" class="info">City</label>
                    <input type="text" id="city" name="user_city" placeholder="E.g.,Austin">
                    
                    <label for="state" class="info">State</label>
                    <select id="state" name="user_state">
                    <option value="state">Choose State</option>
                    <option value="state">AL</option>
                    <option value="state">AK</option>
                    <option value="state">AZ</option>
                    <option value="state">AR</option>
                    <option value="state">CA</option>
                    <option value="state">CO</option>
                    <option value="state">CT</option>
                    <option value="state">DE</option>
                    <option value="state">DC</option>
                    <option value="state">FL</option>
                    <option value="state">GA</option>
                    <option value="state">HI</option>
                    <option value="state">ID</option>
                    <option value="state">IL</option>
                    <option value="state">IN</option>
                    <option value="state">IA</option>
                    <option value="state">KS</option>
                    <option value="state">KY</option>
                    <option value="state">LA</option>
                    <option value="state">ME</option>
                    <option value="state">MD</option>
                    <option value="state">MA</option>
                    <option value="state">MI</option>
                    <option value="state">MN</option>
                    <option value="state">MS</option>
                    <option value="state">MO</option>
                    <option value="state">MT</option>
                    <option value="state">NE</option>
                    <option value="state">NV</option>
                    <option value="state">NH</option>
                    <option value="state">NJ</option>
                    <option value="state">NM</option>
                    <option value="state">NY</option>
                    <option value="state">NC</option>
                    <option value="state">ND</option>
                    <option value="state">OH</option>
                    <option value="state">OK</option>
                    <option value="state">OR</option>
                    <option value="state">PA</option>
                    <option value="state">RI</option>
                    <option value="state">SC</option>
                    <option value="state">SD</option>
                    <option value="state">TN</option>
                    <option value="state">TX</option>
                    <option value="state">UT</option>
                    <option value="state">VT</option>
                    <option value="state">VA</option>
                    <option value="state">WA</option>
                    <option value="state">WV</option>
                    <option value="state">WI</option>
                    <option value="state">WY</option>
                    </select>
                    
                    <label for="zip" class="info">Zip Code</label>
                    <input type="number" id="zip" name="user_zip" placeholder="E.g., 12345">
            

                </fieldset>
           
                <fieldset id="secundus">

                    <legend>Newsletter</legend>
    
                    <label class="col">Select the newsletters you would like to recieve</label>
                    <label class="letter" for="html_news"><input type="checkbox" id="html_news" name="choice_html" value="choice_html">HTML News</label>
                    <label class="letter" for="css_news"><input type="checkbox" id="css_news" name="choice_css" value="choice_css">CSS News</label>
                    <label class="letter"for="javascript_news"><input type="checkbox" Id="javascript_news" name="choice_javascript" value="choice_javascript">Javascript News</label><br>

                    <label class="col">Newsletter format</label>
                    <label class="letter" for="letter_html"><input type="radio" id="letter_html" name="radio_b">HTML</label>
                    <label class="letter" for="letter_plain"><input type="radio" id="letter_plain" name="radio_b">Plain Text</label><br>

                    <label for="comment">Other topics you'd like to hear about</label><br>
                    <textarea name="other_topics" id="comment" rows="4"></textarea>
    
                    <button>Sign up</button>
                    <p id="copy">Copyright The Code Review</p>
                </fieldset>

            </form>
        </div>
    </div>


</body>

</html>
