<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet"> 
</head>

<header>The Code Review</header>
<body>
    <h1>Sign up for the latest news</h1>
        <p>Get the latest news on how your code is doing right now in your inbox</p>

    <form method="get">
        <fieldset>
            <legend>Contact Information</legend>
            <ul>
            <input type="text" id="name" name="info">
            <label for ="name">Full Name</label>

            <input type="email" id="email" name="info">
            <label for="email">Email Address</label>

            <input type="tel" id="phone" name="info">
            <label for="phone">Phone number</label>

            <input type="" id="street" name="info">
            <label for="street">Street Address</label>

            <input type="" id="city" name="info">
            <label for="city">City</label>

            <input type="" id="state" name="info">
            <label for="state">State</label>

            <input type="number" id="zip" name="info">
            <label for="zip">Zip</label>
        </ul>

        </fieldset>
        <label>Newsletter</label>
        <fieldset>
            <legend>Select</legend>
            <legend>Format</legend>
            <legend>Other topics you'd like to hear about</legend>
        </fieldset>

    </form>









</body>

<footer> Copyright The Code Review</footer>

</html>
